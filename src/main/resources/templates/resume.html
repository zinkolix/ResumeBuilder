<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Resume</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">
                    <h1>Form</h1>
                </a>
            </li>

        </ul>
    </nav>
    <br />
    <br />
    <div class="container">
        <form action="#" th:action="@{/resume}" th:object="${resume}" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Name" required />
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="email">Email-Id:</label>
                <input type="text" th:field="*{email}" class="form-control" placeholder="Email-id"
                    pattern="[A-Za-z0-9._%+-]+@[A-Za-z]+\.[A-Za-z]{2,}$" required />
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please provide correct email.</div>
            </div>
            <div class="form-group">
                <label for="phone">Phone: </label>
                <input type="number" th:field="*{phone}" class="form-control" placeholder="Phone" minlength="10"
                    min="1000000000" required />
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" th:field="*{address}" class="form-control" placeholder="Address" required />
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="skills">Skills: </label>
                <input type="text" th:field="*{skills}" class="form-control" placeholder="Skills" required />
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary" /> <input type="reset" value="Reset"
                    class="btn btn-primary" /></div>
    </div>
    </form>
    <script>
        // Disable form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    </div>
</body>

</html>
